<div class="container">
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Episodes</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Episode</th>
                <th>Released</th>
                <th>IMDb Rating</th>
                <th>IMDb ID</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="episode in seasonData.Episodes">
                <td>{{episode.Episode}}</td>
                <td>{{episode.Title}}</td>
                <td>{{episode.Released}}</td>
                <td>{{episode.imdbRating}}</td>
                <td><a href="http://www.imdb.com/title/{{episode.imdbID}}">{{episode.imdbID}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<a href="#/series/{{seriesData}}" class="btn btn-primary" role="button">Back to Series</a>
